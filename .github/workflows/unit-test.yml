name: Unit Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  # build-and-test:
  unit-test: # Jobs runs in parallel
    runs-on: ubuntu-latest
    steps: # Steps run sequentially
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      # - name: Build
      #   run: npm run build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
      - name: Install dependencies
        run: npm ci
      # - name: Run tests
      #   run: npm test
      - name: Build
        run: npm run build